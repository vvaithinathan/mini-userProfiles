<html ng-app="userProfiles">
  <head>
  </head>

  <body ng-controller="MainController">
    <div ng-repeat="user in users">
      <p>{{user.id}}</p>
      <p>{{user.first_name}}</p>
      <p>{{user.last_name}}</p>
      <p><img src="{{user.avatar}}" /></p>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/service.js" charset="utf-8"></script>
    <script src="js/controller.js" charset="utf-8"></script>
  </body>
</html>
